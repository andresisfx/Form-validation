<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <header>
        <h1>Contact Us</h1>
        <p>please fill all fields to send your information succesfully</p>
     </header>
     <div class="container">
        <form action="" id="form">
            <fieldset>
                <legend style="background-color: rgb(27, 72, 219); color: white; border-radius: 5px; padding: 5px;">Your Data</legend>
                    <div class="form-control">
                        <label for="" >Name</label>
                        <input type="text" name="name" id="name" required minlength="3">
                        <div class="error" id="name-error">Must have at least 3 characters</div>
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" required>
                        <div class="error" id="email-error">Please enter a valid email</div>
                    </div>
                    <div class="form-control">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" required minlength="8">
                        <div class="error" id="password-error">Your password must have at least 8 characters</div>
                    </div>
                <button>Send</button>
            </fieldset>
        </form>
        <script src="main.js">
           
        </script>
     </div>
</body>
</html>
