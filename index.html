<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Din치mico</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        input.invalid {
            border: 1px solid red;
        }
        input.valid {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <form id="miFormulario">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3">
            <div class="error" id="nombre-error">El nombre debe tener al menos 3 caracteres</div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error">Por favor ingresa un email v치lido</div>
        </div>
        
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <div class="error" id="password-error">La contrase침a debe tener al menos 6 caracteres</div>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formulario = document.getElementById('miFormulario');
            const inputs = formulario.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    validarCampo(this);
                });
            });
            
            function validarCampo(campo) {
                const errorElement = document.getElementById(`${campo.id}-error`);
                
                if (campo.validity.valid) {
                    campo.classList.remove('invalid');
                    campo.classList.add('valid');
                    errorElement.style.display = 'none';
                } else {
                    campo.classList.remove('valid');
                    campo.classList.add('invalid');
                    errorElement.style.display = 'block';
                }
            }
            
            formulario.addEventListener('submit', function(e) {
                e.preventDefault();
                let esValido = true;
                
                inputs.forEach(input => {
                    validarCampo(input);
                    if (!input.validity.valid) {
                        esValido = false;
                    }
                });
                
                if (esValido) {
                    alert('Formulario enviado correctamente!');
                    formulario.reset();
                    inputs.forEach(input => {
                        input.classList.remove('valid');
                    });
                } else {
                    alert('Por favor corrige los errores en el formulario.');
                }
            });
        });
    </script>
</body>
</html>
